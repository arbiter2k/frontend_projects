<html>
<head>
    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Play|Ubuntu&display=swap" rel="stylesheet">
    <link  rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
    <script src="https://kit.fontawesome.com/b0adf80551.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <h1>To-Do List<i class="fas fa-pen"></i></h1>
        <input type="text" placeholder="Add List Items Here">
        <ul>
            <li>Add Your Tasks <span><i class="far fa-times-circle"></i></span></li>
            <li>Click When Completed  <span><i class="far fa-times-circle"></i></span></li>
            <li>Click On Cross To Remove Item <span><i class="far fa-times-circle"></i></span></li>
        </ul>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
